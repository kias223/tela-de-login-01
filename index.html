<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/d81437f661.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>login-helper</h1>
    </header>
    <main>
        <form action="">
            <section class="input_container">
                <input type="email" placeholder="example@email.com">
                <div class="password_container">
                    <input type="password" id="field-password" placeholder="******">
                    <i class="fas fa-eye" id="eye" onclick="showpassword()"></i>
                    <i class="fas fa-eye-slash" id="eye_slash" onclick="showpassword()"></i>
                </div>
            </section>

            <section class="password_infos">
                <div>
                    <input type="checkbox">
                    <span>lembrar senha?</span>
                </div>

                <a href="#">esqueceu sua senha</a>
            </section>

            <button id="btn-login">login</button>

            <section class="links_container">
                <span>ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa brands fa-google-plus-square google"></i></a>

                    <a href="#"><i class="fa brands fa-linkedin linkedin"></i></a>

                    <a href="#"><i class="fa brands fa-facebook-square facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>ainda n√£o tem uma conta? <a href="#">cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
